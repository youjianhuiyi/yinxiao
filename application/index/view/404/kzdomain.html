<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">

    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }
    (function(){
        var code = getQueryVariable("locationurl");
        //efde3a.9da573.3ffbcb.yuanpingzx.cnlaotie888cd177e43d5ff7f0150230f61c8cd65b4c2hvcA==
        //efde3a.9da573.3ffbcb.yuanpingzx.cn cd177e43d5ff7f0150230f61c8cd65b4c2hvcA==
        var stro = code.substr(0,4);
        if (stro == '') {
            window.location.href = "https://www.qq.com";
        }else if(stro == 'http'){
            window.location.href = code;
        }else{
            var URlArr = code.split("laotie888");
            var Time = (new Date()).getTime();
            var gotourl =  "http://"+URlArr[0]+"/index.php/"+Time+"/"+Time+"/"+Time+"/code/"+URlArr[1]+"/type/"+URlArr[0];
            window.location.href = gotourl;
        }
    }());
</script>
</body>
</html>
