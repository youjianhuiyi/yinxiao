<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>订单确认支付</title>
    <script type="text/javascript">
        //调用微信JS api 支付
        function jsApiCall()
        {
            WeixinJSBridge.invoke(
                'getBrandWCPayRequest', {
                    "appId" : "{$data.body['appId']}",           //公众号名称，由商户传入
                    "timeStamp": "{$data.body['timeStamp']}",    //时间戳，自1970年以来的秒数
                    "nonceStr" : "{$data.body['nonceStr']}",     //随机串
                    "package" : "{$data.body['package']}",
                    "signType" : "RSA",               //微信签名方式:
                    "paySign" : "{$data.body['paySign']}"        //微信签名
                },
                function(res){
                    if (res.err_msg == "get_brand_wcpay_request:ok" ) {
                        window.location.href = "{:url('index.php/index/order/orderquery')}" + '?order_sn=' + "{$orderInfo['sn']}";//跳转到订单状态页面，查询订单页面
                    } else if (res.err_msg == "get_brand_wcpay_request:cancel" ) {
                        alert("支付取消");
                    } else {
                        alert("支付失败");
                    }
                }
            );
        }

        function callpay()
        {
            if (typeof WeixinJSBridge == "undefined"){
                if( document.addEventListener ){
                    document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
                }else if (document.attachEvent){
                    document.attachEvent('WeixinJSBridgeReady', jsApiCall);
                    document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
                }
            }else{
                jsApiCall();
            }
        }

<body>
<h3 align="center">订单确认</h3>
