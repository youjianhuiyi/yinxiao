<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sales_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sales_price" data-rule="required" class="form-control" step="0.01" name="row[sales_price]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_mode')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-pay_mode" data-rule="required" class="form-control selectpicker" name="row[pay_mode]">
                {foreach name="payModeList" item="vo"}
                    <option value="{$key}" {in name="key" value="online"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_comment')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_comment" data-rule="required" class="form-control" name="row[is_comment]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_complain')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_complain" data-rule="required" class="form-control" name="row[is_complain]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_search')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_search" data-rule="required" class="form-control" name="row[is_search]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wx_qr')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wx_qr" data-rule="required" class="form-control" name="row[wx_qr]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone1" data-rule="required" class="form-control" name="row[phone1]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone2" data-rule="required" class="form-control" name="row[phone2]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Work_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-work_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[work_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Online_chat')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-online_chat" data-rule="required" class="form-control" name="row[online_chat]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lead_order_word')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lead_order_word" data-rule="required" class="form-control" name="row[lead_order_word]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sub_order_word')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sub_order_word" data-rule="required" class="form-control" name="row[sub_order_word]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Offline_pay')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-offline_pay" data-rule="required" class="form-control" name="row[offline_pay]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tips')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-tips" data-rule="required" class="form-control " rows="5" name="row[tips]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Production_desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-production_desc" data-rule="required" class="form-control " rows="5" name="row[production_desc]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Paid_finished')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-paid_finished" data-rule="required" class="form-control " rows="5" name="row[paid_finished]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_sms')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_sms" data-rule="required" class="form-control" name="row[is_sms]" type="number" value="1">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sms_text')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-sms_text" data-rule="required" class="form-control " rows="5" name="row[sms_text]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="up"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
