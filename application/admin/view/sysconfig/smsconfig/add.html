<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Team')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::select('row[team_id]',$teamData,0,['data-rule'=>'required'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" data-rule="required" class="form-control" name="row[username]" type="text" value="" placeholder="短信平台账号">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Password')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-password" data-rule="required" class="form-control" name="row[password]" type="text" value="" placeholder="短信平台密码">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('App_uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-app_uid" data-rule="required" class="form-control" name="row[app_uid]" type="text" value="" placeholder="短信平台API UID">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('App_key')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-app_key" data-rule="required" class="form-control" name="row[app_key]" type="text" value="" placeholder="短信平台API KEY">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" class="form-control" name="row[code]" type="text" value="" placeholder="短信平台接入码">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Server_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-server_id" class="form-control" name="row[server_id]" type="text" value="" placeholder="短信平台服务ID">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Port')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-port" data-rule="required" class="form-control" name="row[port]" type="text" value="" placeholder="端口号">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ip" data-rule="required" class="form-control" name="row[ip]" type="text" value="" placeholder="IP地址">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Send_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-send_url" data-rule="required" class="form-control" name="row[send_url]" type="text" value="" placeholder="发送URL">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Template_1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-template_1" data-rule="required" class="form-control " rows="5" name="row[template_1]" cols="50"  placeholder="模板1，一般为固定通知短信，中间没有任何变量。短信平台已经审核通过的模板，原封不动负责过来即可"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Template_2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-template_2" class="form-control " rows="5" name="row[template_2]" cols="50" placeholder="模板2为发货模板，中间有3个变量，分别为收货人，快递单号，快递公司，也可以为2个变量，分别为快递单号，快递公司，"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Template_3')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-template_3" class="form-control " rows="5" name="row[template_3]" cols="50" placeholder="模板3，短信平台已经审核通过的模板，原封不动负责过来即可"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Template_4')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-template_4" class="form-control " rows="5" name="row[template_4]" cols="50" placeholder="模板4，短信平台已经审核通过的模板，原封不动负责过来即可"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Template_5')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-template_5" class="form-control " rows="5" name="row[template_5]" cols="50" placeholder="短信平台已经审核通过的模板，原封不动负责过来即可"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['0'=>'正常', '1'=>'关闭'],0)}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();">{:__('Close')}</button>
        </div>
    </div>
</form>
