<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Team')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::select('row[team_id]',$teamData,0,['data-rule'=>'required'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_name" data-rule="required" class="form-control" name="row[pay_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('App_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-app_id" data-rule="required" class="form-control" name="row[app_id]" type="text" value="享钱平台绑定的微信公众号app_id">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mch_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mch_code" data-rule="required" class="form-control" name="row[mch_code]" type="text" value="享钱平台绑定的门店编号">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mch_key')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mch_key" data-rule="required" class="form-control" name="row[mch_key]" type="text" value="享钱平台商户密钥">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('openid_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-openid_url" data-rule="required" class="form-control" name="row[openid_url]" type="text" value="http://open.xiangqianpos.com/wxPayOauth/openid">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Api_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-api_url" data-rule="required" class="form-control" name="row[api_url]" type="text" value="http://openapi.xiangqianpos.com/gateway">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('pay_domain_1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_domain_1" data-rule="required" class="form-control" name="row[pay_domain_1]" type="text" value="http://xddpay.ckjdsak.cn/">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
