<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Team')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::select('row[team_id]',$teamData,0,['data-rule'=>'required'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_name" class="form-control" name="row[pay_name]" type="text" value="{$row.pay_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Encodingaeskey')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-encodingaeskey" class="form-control" name="row[encodingaeskey]" type="text" value="{$row.encodingaeskey|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Token')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-token" class="form-control" name="row[token]" type="text" value="{$row.token|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('App_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-app_id" data-rule="required" class="form-control" name="row[app_id]" type="text" value="{$row.app_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('App_secret')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-app_secret" data-rule="required" class="form-control" name="row[app_secret]" type="text" value="{$row.app_secret|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mch_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mch_id" data-rule="required" class="form-control" name="row[mch_id]" type="text" value="{$row.mch_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mch_key')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mch_key" data-rule="required" class="form-control" name="row[mch_key]" type="text" value="{$row.mch_key|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('MchV3_key')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mchv3_key" class="form-control" name="row[mchv3_key]" type="text" value="{$row.mchv3_key|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ssl_cer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-ssl_cer" class="form-control" size="50" name="row[ssl_cer]" type="text" value="{$row.ssl_cer|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-ssl_cer" class="btn btn-danger plupload" data-input-id="c-ssl_cer" data-multiple="false" data-preview-id="p-ssl_cer"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-ssl_cer"></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ssl_key')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-ssl_key" class="form-control" size="50" name="row[ssl_key]" type="text" value="{$row.ssl_key|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-ssl_key" class="btn btn-danger plupload" data-input-id="c-ssl_key" data-multiple="false" data-preview-id="p-ssl_key"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-ssl_cer"></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_domain1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_domain1" data-rule="required" class="form-control" name="row[pay_domain1]" type="text" value="{$row.pay_domain1|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_domain2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_domain2" class="form-control" name="row[pay_domain2]" type="text" value="{$row.pay_domain2|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_domain3')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_domain3" class="form-control" name="row[pay_domain3]" type="text" value="{$row.pay_domain3|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_domain4')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_domain4" class="form-control" name="row[pay_domain4]" type="text" value="{$row.pay_domain4|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_domain5')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_domain5" class="form-control" name="row[pay_domain5]" type="text" value="{$row.pay_domain5|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Grant_domain_1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-grant_domain_1" class="form-control" name="row[grant_domain_1]" type="text" value="{$row.grant_domain_1|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Grant_domain_2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-grant_domain_2" class="form-control" name="row[grant_domain_2]" type="text" value="{$row.grant_domain_2|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Grant_domain_3')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-grant_domain_3" class="form-control" name="row[grant_domain_3]" type="text" value="{$row.grant_domain_3|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
